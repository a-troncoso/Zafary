<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="caja-login">
      <h1>Ingresa a Zafary</h1>
      <form class="formulario-login">
        <input id="inp-username" type="text" placeholder="Nombre de usuario" maxlength="30">
        <input id="inpu-password" type="password" placeholder="Contraseña">
        <button id="btn-login" type="button" onClick="login()">LOGIN</button>
        <small class="msg-error hide">Nombre de usuatio y/o contraseña incorreto</small>
        <small class="msg-love">Yo ❤️ Zafary</small>
      </form>
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
